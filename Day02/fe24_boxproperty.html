<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS 박스영역</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{margin: 0; padding: 0;
        } 
    div{ 
        width: 500px; height: 500px;
        background-color: crimson;
        border: 20px solid;
        border-color: aqua;
        margin: 10px; padding: 10px; 
    }
    p{
        margin: 220px; 
    }
    .box{
        border-width: 5px;
        border-color: black;
        border-style: dashed;
        border-radius: 15px;
    }
    </style>
</head>
<body>
    <div>
        <p>뽀로로</p>
    </div>
    <div class="box">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas blanditiis odio temporibus voluptas expedita, dolores illo quasi reprehenderit autem recusandae est maiores aliquid veritatis! Accusantium corporis nobis quibusdam voluptates voluptas.</h1>
    </div>
</body>
</html>
