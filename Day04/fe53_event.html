<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>이벤트</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        
       window.onload= function (event){
            // alert('더블클릭');
            alert(event.type);//load
            var btnSave = document.getElementById('btnSave');
            btnSave.onclick =function(e){
                alert(e.type);//클릭
            }
        };
        // javascript 특징은 쉽다. 변수 선언이 var 하나로 다됨
        //java와 조건문, 반복문 동일
        //DOM으로 HTML 태그를 전부 컨트롤
        //function() 익명함수 형태의 함수선언이 일반적
    </script>
</head>
<body>
    <!-- <button ondblclick="alert('더블클릭');">더블클릭</button> -->
    <button id="btnSave">클릭</button>

</body>
</html>
