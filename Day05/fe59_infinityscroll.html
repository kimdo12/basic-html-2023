<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>무한 스크롤</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var count =0;
            var appendDoc =function(){
                for(var i=0; i<20; i++){
                    $('<h1>무한스크롤'+count+'</h1>').css({
                        'background-color' :'rgb( '+count%256+', '+count%256+','+count%256+')',
                        'color': 'white'
                    }).appendTo('body');
                    count ++;
                }
            }
            appendDoc();
            $(window).scroll(function(){
                var scrollH =$(window).scrollTop()+$(window).height();
                var docH = $(document).height();

                if(scrollH==docH){
                    // if(scrollH>=docH-10){ 계산된값이 정확히 일치하지않는경우 -10한 이유 -10하지않고 하고 스크롤걸림 환경마다 다름
                    appendDoc();
                }
            })
        })
    </script>
</head>
<body>
    
</body>
</html>
