<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>수평정렬</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .box{
            width: 100px; height: 100px;
            float: left;
        }
        .box:nth-child(1){
            background-color: red;

        }
        .box:nth-child(2){
            background-color: greenyellow;
        }
    </style>
</head>

<body>
<div class="box"></div>
<div class="box"></div>

</body>

</html>
