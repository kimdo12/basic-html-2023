<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>버튼만들기</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .font_big{font-size: 25px;}
        .font_bold{font-weight: bold;}
        .font_center{ text-align: center;}
        .button{
            width: 200px; height: 60px;
            background-color: thistle;
            border-width: 10px;
            border-style: solid;
            border-color: plum;
            border-radius: 40px;
            box-shadow:5px 5px 5px #A9A9A9 ;
        }
        .button>a{
            display: block;
            line-height: 60px;
            text-decoration-line:none ;
        }

    </style>
</head>
<body>
    <div class="button">
        <a href="http://www.google.com" target="_blank" class="font_big font_bold font_center">구글</a>
    </div>
</body>
</html>
